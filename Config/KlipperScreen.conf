#####################################################
###########  My Preheat Settings  ###################
#####################################################
[preheat PLA]
bed: 60
# Temperature for the tools
extruder: 205
# Temperature for generic heaters
heater_generic: 40
# Temperature controlled fans (temperature_fan in klipper config)
temperature_fan: 40

# optional GCode to run when the option is selected
gcode: MY_HEATSOAK_MACRO
[preheat PTEG]
# Temperature for the heated bed
bed: 60
# Temperature for the tools
extruder: 230
# Temperature for generic heaters
heater_generic: 40
# Temperature controlled fans (temperature_fan in klipper config)
temperature_fan: 40
[preheat ABS]
# Temperature for the heated bed
bed: 90
# Temperature for the tools
extruder: 240
# Temperature for generic heaters
heater_generic: 40
# Temperature controlled fans (temperature_fan in klipper config)
temperature_fan: 40

[preheat Hotend]
# Temperature for the heated bed
bed: 0
# Temperature for the tools
extruder: 220
# Temperature for generic heaters
heater_generic: 40
# Temperature controlled fans (temperature_fan in klipper config)
temperature_fan: 40
